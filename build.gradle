group 'de.ai'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin: 'application'
mainClassName = "de.ai.tilgungsplan.Application"

dependencies {
    compile("de.vandermeer:asciitable:0.2.5")
    testCompile(
            "junit:junit:4.11",
            "org.mockito:mockito-core:2.+"
    )
}

run {
    standardInput = System.in
}